<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Progress Bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<img class="squares" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/squares.png"/>
<div class="boxes">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box">
    <div class="progress">
      <div class="bar">
        <div class="bar__fill" style="width: 33%;"></div>
      </div>
      <div class="point point--complete">
        <div class="bullet"></div>
        <label class="label">Select</label>
      </div>
      <div class="point point--active">
        <div class="bullet"></div>
        <label class="label">Review</label>
      </div>
      <div class="point">
        <div class="bullet"></div>
        <label class="label">Payment</label>
      </div>
      <div class="point">
        <div class="bullet"></div>
        <label class="label">Success        </label>
      </div>
    </div>
  </div>
</div>
<button class="radius-toggle">Toggle Click Radius</button>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script><script  src="./script.js"></script>

</body>
</html>
